<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Bliss Café</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf6f0;
      color: #4e342e;
    }
    /* Hero Section */
    .hero {
      background: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1600") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(62, 39, 35, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeInDown 2s ease;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      animation: zoomIn 2s ease;
    }
    .hero p {
      font-size: 1.3rem;
      margin: 1rem 0;
      animation: fadeInUp 2s ease;
    }
    .btn-brown {
      background-color: #6d4c41;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-brown:hover {
      background-color: #3e2723;
      transform: scale(1.05);
    }

    /* Sections */
    .section {
      padding: 4rem 2rem;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
    }
    .card img {
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    footer {
      background: #3e2723;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content text-center">
      <h1 class="animate__animated animate__fadeInDown">☕ Brew Bliss Cafe</h1>
      <p class="animate__animated animate__fadeInUp">Refreshing Coffee • Fresh Pastries • Cozy Vibes</p>
      <a href="login.html" class="btn btn-brown animate__animated animate__pulse animate__infinite">Explore now</a>
    </div>
  </section>

 

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Brew Bliss Café • Made with Love ☕</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
