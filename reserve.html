<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Bliss Café - Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3e2723, #6d4c41);
      font-family: Arial, sans-serif;
      color: #4e342e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .reservation-card {
      background-color: #fffaf3;
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      margin: 60px auto 20px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
    }
    .reservation-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #4e342e;
    }
    .form-control {
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #6d4c41;
      box-shadow: 0 0 8px rgba(109, 76, 65, 0.5);
    }
    .btn-brown {
      background-color: #4e342e;
      color: white;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn-brown:hover {
      background-color: #3e2723;
      transform: scale(1.05);
    }
    .action-buttons {
      text-align: center;
      margin: 20px 0 40px 0;
    }
    .action-buttons a {
      background-color: #6D4C41;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .action-buttons a:hover {
      background-color: #3E2723;
      transform: scale(1.08);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    footer {
      background: #3e2723;
      color: #fffaf3;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Reservation Form Card -->
  <div class="reservation-card">
    <h2>Reserve Your Table</h2>
    <form id="reserveForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="mb-3">
        <label for="people" class="form-label">Number of People</label>
        <input type="number" class="form-control" id="people" min="1" max="12" required>
      </div>
      <button type="submit" class="btn btn-brown w-100">Confirm Reservation</button>
    </form>

    <!-- Reservation History Button -->
    <div class="action-buttons">
      <a href="history.html">Reservation History</a>
    </div>
  </div>

  <!-- Action Buttons (About & Contact) -->
  <div class="action-buttons">
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Brew Bliss Café | All Rights Reserved
  </footer>

  <!-- Script to Save Reservation -->
  <script>
    document.getElementById("reserveForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect data
      const reservation = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        people: document.getElementById("people").value
      };

      // Save to localStorage
      let reservations = JSON.parse(localStorage.getItem("reservations")) || [];
      reservations.push(reservation);
      localStorage.setItem("reservations", JSON.stringify(reservations));

      // Show confirmation alert
      alert("✅ Reservation Confirmed! You can check it in Reservation History.");
      
      // Reset form
      document.getElementById("reserveForm").reset();
    });
  </script>
</body>
</html>
