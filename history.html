<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Bliss Caf√© - Reservation History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3e2723, #6d4c41);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .history-card {
      background-color: #fffaf3;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .history-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e342e;
      font-weight: bold;
    }
    table {
      border-radius: 10px;
      overflow: hidden;
    }
    thead {
      background-color: #4e342e;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f5ebe0;
    }
  </style>
</head>
<body>

  <div class="history-card">
    <h3>Your Reservation History</h3>
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Table No.</th>
            <th>Guests</th>
            <th>Visit Count</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <!-- One-line link back to Reservation Page -->
      <a href="reserve.html" class="btn btn-brown w-100">Back to Reservations</a>
    </div>
  </div>

  <script>
    const reservations = JSON.parse(localStorage.getItem("reservations")) || [];
    const tableBody = document.getElementById("historyTableBody");

    if (reservations.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="5">No reservations found.</td></tr>`;
    } else {
      reservations.forEach(res => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${res.date}</td>
          <td>${res.time}</td>
          <td>${res.tableNo}</td>
          <td>${res.guests}</td>
          <td>${res.visitCount}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
