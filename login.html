<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Bliss Café - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3e2723, #6d4c41);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-card {
      background-color: #fffaf3;
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }
    .login-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e342e;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-brown {
      background-color: #4e342e;
      color: white;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-brown:hover {
      background-color: #3e2723;
    }
    .small-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #6d4c41;
      text-decoration: none;
    }
    .small-link:hover {
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Brew Bliss Café Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-brown w-100">Login</button>
      <a href="#" class="small-link">Forgot Password?</a>
      <a href="register.html" class="small-link">New here? Create an account</a>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Normally you'd check credentials here, but for prototype:
      setTimeout(() => {
        window.location.href = "menu.html"; // Redirect to menu page
      }, 500); // small delay for smooth effect
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
